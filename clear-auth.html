<!DOCTYPE html>
<html>
<head>
    <title>Clear Auth - PipeNotify</title>
</head>
<body>
    <h1>Clear Authentication</h1>
    <button onclick="clearAuth()">Clear Auth & Redirect</button>
    
    <script>
        function clearAuth() {
            // Clear all possible auth tokens
            localStorage.removeItem('auth_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('token_expiry');
            localStorage.removeItem('oauth_token');
            localStorage.removeItem('token');
            
            // Clear session storage too
            sessionStorage.clear();
            
            alert('Auth cleared! Redirecting to dashboard...');
            
            // Redirect to dashboard which will force re-login
            window.location.href = 'https://pipenotify-frontend.vercel.app/dashboard';
        }
    </script>
</body>
</html>
