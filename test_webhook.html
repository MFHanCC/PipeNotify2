<!DOCTYPE html>
<html>
<head>
    <title>Webhook Tester</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { padding: 10px; margin: 5px; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4fdd4; border: 1px solid #4caf50; }
        .error { background: #fdd4d4; border: 1px solid #f44336; }
    </style>
</head>
<body>
    <h2>Pipenotify Webhook Tester</h2>
    
    <div>
        <h3>Step 1: Test Railway Backend Health</h3>
        <input type="text" id="backendUrl" placeholder="Railway Backend URL (e.g., https://your-app.railway.app)" style="width: 400px;">
        <button onclick="testBackend()">Test Backend</button>
        <div id="backendResult"></div>
    </div>

    <div>
        <h3>Step 2: Test Webhook Processing</h3>
        <input type="text" id="chatWebhook" placeholder="Google Chat Webhook URL" style="width: 400px;">
        <button onclick="testWebhook()">Test Full Pipeline</button>
        <div id="webhookResult"></div>
    </div>

    <div>
        <h3>Step 3: Send Fake Pipedrive Webhook</h3>
        <button onclick="sendFakePipedriveWebhook()">Send Test Deal Event</button>
        <div id="pipedriveResult"></div>
    </div>

    <script>
        let backendUrl = '';

        async function testBackend() {
            const url = document.getElementById('backendUrl').value.trim();
            if (!url) {
                alert('Please enter your Railway backend URL');
                return;
            }
            
            backendUrl = url.endsWith('/') ? url.slice(0, -1) : url;
            const resultDiv = document.getElementById('backendResult');
            
            try {
                const response = await fetch(`${backendUrl}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ Backend is healthy!<br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Backend test failed: ${error.message}`;
            }
        }

        async function testWebhook() {
            if (!backendUrl) {
                alert('Please test backend first');
                return;
            }
            
            const chatUrl = document.getElementById('chatWebhook').value.trim();
            if (!chatUrl) {
                alert('Please enter your Google Chat webhook URL');
                return;
            }
            
            const resultDiv = document.getElementById('webhookResult');
            
            try {
                const response = await fetch(`${backendUrl}/api/v1/test/webhook`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ webhookUrl: chatUrl })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ Webhook test successful! Check Google Chat for test message.<br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    throw new Error(data.message || `HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Webhook test failed: ${error.message}`;
            }
        }

        async function sendFakePipedriveWebhook() {
            if (!backendUrl) {
                alert('Please test backend first');
                return;
            }
            
            const resultDiv = document.getElementById('pipedriveResult');
            
            const fakeWebhookData = {
                event: 'deal.updated',
                object: {
                    id: 123,
                    type: 'deal',
                    name: 'Test Deal from HTML Tester',
                    value: 5000,
                    currency: 'USD',
                    status: 'open',
                    stage_id: 1
                },
                user: {
                    id: 1,
                    name: 'Test User',
                    email: 'test@example.com'
                },
                user_id: 1,
                company_id: 1,
                company: {
                    id: 1,
                    name: 'Test Company'
                }
            };
            
            try {
                const response = await fetch(`${backendUrl}/api/v1/webhook/pipedrive`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(fakeWebhookData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ Fake Pipedrive webhook sent! Job ID: ${data.jobId}<br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    throw new Error(data.message || `HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Fake webhook failed: ${error.message}`;
            }
        }
    </script>
</body>
</html>
